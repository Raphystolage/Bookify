<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Bookify: Book list</title>
    </head>
    <body>
        <h1>Bookify</h1>
        <h2>Book list</h2>
        <form th:action="@{/book/getById}" method="post">
            <input type="text" name="id" placeholder="Enter Book ID">
            <button type="submit">Get Book by ID</button>
        </form>
        <br/>
        <a th:href="@{/book}"><button>Get all books</button></a>
        <br/>
        <br/>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Type</th>
                <th>Release Date</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.type}"></td>
                <td th:text="${book.releaseDate}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/book/edit/{id}(id=${book.id})}"><button>Edit</button></a>
                </td>
                <td>
                    <form th:action="@{/book/delete/{id}(id=${book.id})}" method="get">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
        <br/>
        <a href="/book/new"><button>New Book</button></a>
    </body>
</html>
