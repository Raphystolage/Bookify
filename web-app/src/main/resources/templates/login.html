<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self';
            script-src 'self';
            style-src 'self';
            img-src 'self';
            font-src 'self';
            ">
        <title>Bookify: Login</title>
        <link th:rel="stylesheet" th:href="@{/stylesheet.css}" />
        <link th:rel="icon" th:href="@{/icon.png}">
    </head>
    <body>
        <h1><a th:href="@{/}">Bookify</a></h1>
        <form id="loginForm" th:action="@{/}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <h2>Login</h2>
            <div>
                <label for="username">Username:</label>
                <input maxlength="100" type="text" id="username" name="username" th:value="${username}" required>
            </div>
            <br/>
            <div>
                <label for="password">Password:</label>
                <input maxlength="100" type="password" id="password" name="password" th:value="${password}" required>
            </div>
            <br/>
            <div>
                <button type="submit">Log in</button>
            </div>
        </form>
    </body>
</html>
